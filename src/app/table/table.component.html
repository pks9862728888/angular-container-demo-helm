<table class="table table-striped table-hover">
    <thead>
        <td *ngFor="let col of data.columns" class="column">{{ col }}</td>
    </thead>
    <tbody *ngFor="let rowGroup of data.data">
            <tr>
                <td *ngFor="let node1Data of rowGroup.node1Data" class="column">{{ node1Data }}</td>
            </tr>
            <tr>
                <td *ngFor="let node2Data of rowGroup.node2Data" column="column">{{ node2Data }}</td>
            </tr>
    </tbody>
</table>
