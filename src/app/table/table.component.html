<table class="table table-hover">
    <thead>
        <td *ngFor="let col of data.columns" class="column">{{ col }}</td>
    </thead>
    <tbody *ngFor="let rowGroup of data.data">
            <tr>
                <td *ngFor="let node1Data of rowGroup.node1Data; let idx=index;" 
                    class="column"
                    [ngClass]="data.resultColIdx == idx ? getColor(rowGroup.node1Data) : ''">
                    {{ node1Data }}
                </td>
            </tr>
            <tr>
                <td *ngFor="let node2Data of rowGroup.node2Data; let idx=index"
                     column="column"
                     [ngClass]="data.resultColIdx == idx ? getColor(rowGroup.node2Data) : ''">
                    {{ node2Data }}
                </td>
            </tr>
    </tbody>
</table>
