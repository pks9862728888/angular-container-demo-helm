<div class="section">
    <div class="table-controls">
        <div class="d-flex m-l-1rem">
            <div class="form-check" *ngFor="let product of productTypes; let idx=index;">
                <input class="form-check-input" type="radio" 
                      (click)="filterProductData(product)"
                      [checked]="product == appliedProductTypeFilter"
                      name="productTypeFilter"
                      [id]="'flexRadioDefault' + idx">
                <label class="form-check-label" [for]="'flexRadioDefault' + idx">
                    {{ product }}
                </label>
            </div>
        </div>
        <button class="btn btn-success m-r-1rem" (click)="clearDataFilter()">
            Clear Filters
        </button>
    </div>
    <div class="recon-result">
        <app-table [data]="data" [onClearDataFilterClick]="clearDataFilterSubject.asObservable()"></app-table>
    </div>
</div>
